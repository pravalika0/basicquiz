<!DOCTYPE html>
<html>
  <head>
    <title>Basic Quiz</title>
    <link rel="shortcut icon" type="image/jpg" href="https://image.pngaaa.com/706/4799706-middle.png"/>
   
      
    <style>
      body
      {
       background-image: url('https://cdn.mos.cms.futurecdn.net/M7fDTpDnJcZ4dt3myngzxi.jpg');
      }
      .question {
        padding: 1em;
        font-family: sans-serif;
        background-color: green;
        color: white;
        font-weight: 700;
        font-size: 1.2em;
        border-radius: 5px;
      }
      .options {
        padding: 1em 0em;
        display: flex;
        flex-direction: row;
        gap: 1em;
        flex-wrap: wrap;
      }
      #option {
        padding: 1em 2em;
        background-color: lightcyan;
        border-radius: 5px;
        color: gray;
        font-family: sans-serif;
        font-weight: 400;
        font-size: 1.1em;
        border: 0;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      }
    </style>
    <script>
      const generate= function (x, y) {
          var a = Math.floor(Math.random() * x);
          var b = Math.floor(Math.random() * x);
          return [a, b];
        };
      let retobj = {
        OptionA: "NAN",
        OptionB: "NAN",
        OptionC: "NAN",
        OptionD: "NAN",
        Correct_Option: "NAN",
      };

      const getSign = function () {
        const x = Math.floor(Math.random() * 1000);
        if (x % 2 == 0) {
          return true;
        }
        return false;
      };

      const getOption = function (x, y) {
        var b = 0;
        if (getSign() == true) {
          b = x + Math.floor(Math.random() * y);
        } else {
          b = x - Math.floor(Math.random() * y);
        }
        while (b == x) {
          b = x + Math.floor(Math.random() * y);
        }
        return b;
      };

      const optionA = function (x, y) {
        retobj.OptionA = x;
        retobj.OptionB = getOption(x, y);
        retobj.OptionC = getOption(x, y);

        retobj.OptionD = getOption(x, y);
        retobj.Correct_Option = 1;
      };

      const optionB = function (x, y) {
        retobj.OptionB = x;
        retobj.OptionA = getOption(x, y);
        retobj.OptionC = getOption(x, y);
        retobj.OptionD = getOption(x, y);
        retobj.Correct_Option = 2;
      };

      const optionC = function (x, y) {
        retobj.OptionC = x;
        retobj.OptionA = getOption(x, y);
        retobj.OptionB = getOption(x, y);
        retobj.OptionD = getOption(x, y);
        retobj.Correct_Option = 3;
      };

      const optionD = function (x, y) {
        retobj.OptionD = x;
        retobj.OptionA = getOption(x, y);
        retobj.OptionB = getOption(x, y);
        retobj.OptionC = getOption(x, y);
        retobj.Correct_Option = 4;
      };

      const GenerateIntegers = function (ans) {
        var x = Math.floor(Math.random() * 100);
        x = x % 4;
        switch (x) {
          case 1:
            optionB(ans, 100);
            break;
          case 2:
            optionC(ans, 100);
            break;
          case 3:
            optionD(ans, 100);
            break;
          default:
            optionA(ans, 100);
            break;
        }
        return retobj;
      };
      retobj = {
        Question: "NAN",
        Options: [],
        Correct_Option: "NAN",
      };

      const copy_to_ret = function (x, op) {
        retobj.Question = x;
        retobj.Options = [op.OptionA, op.OptionB, op.OptionC, op.OptionD];
        retobj.Correct_Option = op.Correct_Option;
      };
      const Addition = function () {
        const x = generate(100, 100);
        const ans = x[0] + x[1];
        const op = GenerateIntegers(ans);
        const q =
          "What is the result when " + x[0] + " is Added with " + " " + x[1];
        copy_to_ret(q, op);
      };
      const Subtraction = function () {
        const x = generate(100, 100);
        const ans = x[0] - x[1];
        const op = GenerateIntegers(ans);
        const q =
          "What is the result when " +
          x[0] +
          " is Subtracted with " +
          " " +
          x[1];
        copy_to_ret(q, op);
      };
      const Multiplication = function () {
        const x = generate(100, 100);
        const ans = x[0] * x[1];
        const op = GenerateIntegers(ans);
        const q =
          "What is the result when " +
          x[0] +
          " is Multiplied with " +
          " " +
          x[1];
        copy_to_ret(q, op);
      };
      const Division = function () {
        const x = generate(100, 100);
        const ans = x[0] / x[1];
        const op = GenerateIntegers(ans);
        const q =
          "What is the result when " + x[0] + " is Divided with " + " " + x[1];
        copy_to_ret(q, op);
      };
      const ModuloDivision = function () {
        const x = generate(100, 100);
        const ans = x[0] % x[1];
        const op = GenerateIntegers(ans);
        const q =
          "What is the remainder when " +
          x[0] +
          " is divided with " +
          " " +
          x[1];
        copy_to_ret(q, op);
      };
      const gcd_two_numbers = function (x, y) {
        x = Math.abs(x);
        y = Math.abs(y);
        while (y) {
          var t = y;
          y = x % y;
          x = t;
        }
        return x;
      };
      const Lcm = function () {
        const x = generate(100, 100);
        const ans1 = gcd_two_numbers(x[0], x[1]);
        const ans = (x[0] * x[1]) / ans1;
        const op = GenerateIntegers(ans);
        const q = "What is the LCM of " + x[0] + "," + x[1] + ".";
        copy_to_ret(q, op);
      };
      const Gcd = function () {
        const x = generate(100, 100);
        const ans = gcd_two_numbers(x[0], x[1]);
        const op = GenerateIntegers(ans);
        const q = "What is the GCD of " + x[0] + "," + x[1] + ".";
        copy_to_ret(q, op);
      };

      const powerMod = function (base, exponent, modulus) {
        if (modulus === 1) return 0;
        var result = 1;
        base = base % modulus;
        while (exponent > 0) {
          if (exponent % 2 === 1) result = (result * base) % modulus;
          exponent = exponent >> 1;
          base = (base * base) % modulus;
        }
        return result;
      };
      const power = function (base, exponent) {
        if (exponent === 1) return base;
        var result = 1;
        base = base;
        while (exponent > 0) {
          if (exponent % 2 === 1) result = result * base;
          exponent = exponent >> 1;
          base = base * base;
        }
        return result;
      };
      const BasicPower = function () {
        const x = generate(100, 5);
        const ans = power(x[0], x[1]);
        const op = GenerateIntegers(ans);
        const q =
          "What is the result when " +
          x[0] +
          " is raised to power of " +
          x[1] +
          ".";
        copy_to_ret(q, op);
      };
      const LastDigit = function () {
        const x = generate(100, 100);
        const ans = powerMod(x[0], x[1], 10);
        const op = GenerateIntegers(ans);
        const q =
          "What is the LastDigit when " +
          x[0] +
          " is raised to power of " +
          x[1] +
          ".";
        copy_to_ret(q, op);
      };
      const ProductNumbers = function () {
        const v = generate(100, 100);
        const gcd = gcd_two_numbers(v[0], v[1]);
        const lcm = (v[0] * v[1]) / gcd;
        const x = Math.floor(Math.random() * 10);
        let q = "";
        let ans = 0;
        switch (x % 2) {
          case 1:
            //Lcm Product
            q =
              "If Lcm Of two numbers is " +
              lcm +
              " and product of two numbers is " +
              v[0] * v[1] +
              " what is their GCD";
            ans = gcd;
            break;
          case 2:
            // Gcd product
            q =
              "If Gcd Of two numbers is " +
              gcd +
              " and product of two numbers is " +
              v[0] * v[1] +
              " what is their LCM";
            ans = lcm;
            break;
          default:
            // LCM Gcd
            q =
              "If Lcm Of two numbers is " +
              lcm +
              " and Gcd is " +
              gcd +
              " what is their product of two numbers";
            ans = v[0] * v[1];
        }
        copy_to_ret(q, GenerateIntegers(ans));
      };
      const BasicOperations = function () {
        var x = Math.floor(Math.random() * 10);
        switch (x % 5) {
          case 1:
            Addition();
            break;
          case 2:
            Subtraction();
            break;
          case 3:
            Multiplication();
            break;
          case 4:
            Division();
            break;
          default:
            ModuloDivision();
            break;
        }
      };
      const Power = function () {
        var x = Math.floor(Math.random() * 10);
        switch (x % 3) {
          case 1:
            LastDigit();
            break;
          default:
            BasicPower();
            break;
        }
      };
      const LcmGcd = function () {
        var x = Math.floor(Math.random() * 10);
        switch (x % 3) {
          case 1:
            Lcm();
            break;
          case 2:
            Gcd();
            break;
          default:
            ProductNumbers();
            break;
        }
      };

      const getquestion = function () {
        var x = Math.floor(Math.random() * 1000);
        switch (x % 4) {
          case 1:
            BasicOperations();
            break;
          case 2:
            Power();
            break;
          default:
            LcmGcd();
            break;
        }
        return retobj;
      };
      let question = "ABC";
      let options = ["A", "B", "C", "D"];
      let correctOptionIndex = 0;
      const verifyAnswer = (answer, element) => {
        if (answer == correctOptionIndex) {
          element.style.background = "greenyellow";
          return true;
        } else {
          element.style.background = "red";
          return false;
        }
      };
      const setQuestion = () => {
        document.querySelector(".question").innerText = question;
      };
      const setOptions = () => {
        const optionsNodes = document.querySelectorAll("#option");
        optionsNodes.forEach((option, key) => {
          option.innerText = options[key];
        });
      };
      const getQuestion = () => {
        const json = getquestion();
        question = json.Question;
        options = json.Options;
        correctOptionIndex = json.Correct_Option - 1;
      };
      document.addEventListener("DOMContentLoaded", (event) => {
        getQuestion();
        setQuestion();
        const optionsNodes = document.querySelectorAll("#option");
        const resetOptions = () => {
          optionsNodes.forEach(
            (option) => (option.style.background = "lightcyan")
          );
            getQuestion();
            setQuestion();
            setOptions();
        };
        optionsNodes.forEach((option, key) => {
          option.innerText = options[key];
          option.addEventListener("click", (event) => {
            if (!verifyAnswer(key, event.target)) {
              optionsNodes[correctOptionIndex].style.background = "greenyellow";
            }
            setTimeout(resetOptions, 2000);
          });
        });
      });
    </script>
  </head>
  <body>
    <div>
      <div class="question">What is chemical formula for salt?</div>
      <div class="options">
        <button id="option">NaCl</button>
        <button id="option">H<sub>2</sub>O</button>
        <button id="option">KCl</button>
        <button id="option">MgCl<sub>2</sub></button>
      </div>
    </div>
  </body>
</html>
